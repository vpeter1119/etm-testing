<div style="height: calc(100vh - 56)" class="main">
  <mat-toolbar>
    <span class="title">Enter the Mist</span>
    <span class="description" fxShow="true" fxHide.lt-md="true">A City of Mist Character Generator</span>
    <span class="menu-spacer" fxShow="true" fxHide.lt-md="true"></span>
    <span class="menu-toggle" fxShow="true" fxHide.gt-xs="true">
      <a href="#" (click)="sidenav.toggle()" mat-button><mat-icon>menu</mat-icon></a>
    </span>
    <span class="menu-items" fxShow="true" fxHide.lt-md="true">
      <app-navbar></app-navbar>
    </span>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav-content fxFlexFill color="primary">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
    <mat-sidenav #sidenav fxLayout="column" position="end" mode="over">
      <div fxLayout="column">
        <app-navbar fxLayout="column"></app-navbar>
        <a href="#" (click)="sidenav.toggle()" mat-button>Close</a>
      </div>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
